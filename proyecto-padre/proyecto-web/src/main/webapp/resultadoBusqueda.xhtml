<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="primeflex.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>

	<title>Busqueda</title>
</h:head>
<h:body>

	<div class="p-grid p-justify-center">
		<div class="p-col-10">
			<h:form>
				<p:dataView value="#{personaBean.lista}" var="vehiculo"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars">

					<p:dataViewGridItem>
						<p:panel header="#{vehiculo.nombre_publicacion}"
							style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage url="" />

								<h:outputText value="#{vehiculo.nombre_publicacion}" />
								<h:outputText value="#{vehiculo.modelo.nombre}" />
								<h:outputText value="#{vehiculo.precio}" />


								<p:commandLink action="detalleVehiculo?faces-redirect=true">
									<h:outputText styleClass="ui-icon pi pi-search"
										style="margin:0 auto;" />

								</p:commandLink>
							</h:panelGrid>
						</p:panel>
					</p:dataViewGridItem>

					<p:dataViewListItem>
						<h:panelGrid columns="3" style="width:100%"
							columnClasses="logo,detail">
							<p:graphicImage url="" />

							<p:outputPanel>
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputText value="Nombre Publicacion"
										style="font-weight: bold" />
									<h:outputText value="#{vehiculo.nombre_publicacion}"
										style="font-weight: bold" />

									<h:outputText value="Modelo" />
									<h:outputText value="#{vehiculo.modelo.nombre}" />

									<h:outputText value="Precio" />
									<h:outputText value="#{vehiculo.precio}" />
								</h:panelGrid>
							</p:outputPanel>

							<p:commandLink action="detalleVehiculo?faces-redirect=true">
								<h:outputText styleClass="ui-icon pi pi-search"
									style="margin:0 auto;" />
							</p:commandLink>

						</h:panelGrid>
					</p:dataViewListItem>

				</p:dataView>
			</h:form>
		</div>

	</div>

</h:body>
</html>
